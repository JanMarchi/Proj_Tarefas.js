<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area de Projetos</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="js/scripts.js" defer></script>

    <body>
        <header class="titulo">
            <img src="img/Jan_Marochi_Logo.png" alt="Logo Jan_Marochi_Logo">
        </header>
        <div class="todo-container">
        <header class="titulo-caixa">
            <h1>Projetos</h1>
            <h2>de</h2>
            <h2>Estudo</h2>
        </header>
        <form id="todo-form">
            <p>Adicione seus Projetos</p>
            <div class="form-control">
            <input
                type="text"
                id="todo-input"
                placeholder="Qual Projeto Vamos Fazer?"
            />
            <button type="submit">
                <i class="fa-thin fa-plus"></i>
            </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite seu Projetos</p>
            <div class="form-control">
            <input type="text" id="edit-input" />
            <button type="submit">
                <i class="fa-solid fa-check-double"></i>
            </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
            <h4>Pesquisar:</h4>
            <form>
                <input type="text" id="search-input" placeholder="Buscar..." />
                <button id="erase-button">
                <i class="fa-solid fa-delete-left"></i>
                </button>
            </form>
            </div>
            <div id="filter">
            <h4>Filtro:</h4>
            <select id="filter-select">
                <option value="all">Todos</option>
                <option value="done">Terminador</option>
                <option value="todo">A Come√ßar</option>
            </select>
            </div>
        </div>
        <div id="todo-list">

                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo">
                <i class="fa-solid fa-xmark"></i>
            </button>
            </div> -->

        </div>
    <footer class="roda-pe">Produzido por Jan Marochi </footer>    
    </body>
</html>
